<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lock.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags (defaults, overridden by react-helmet) -->
    <title>Kript - Crittografia PGP Locale e Sicura</title>
    <meta name="title" content="Kript - Crittografia PGP Locale e Sicura" />
    <meta name="description" content="Strumento di crittografia PGP open-source che funziona interamente nel browser. Genera chiavi, cifra messaggi, firma documenti. Nessun dato lascia mai il tuo dispositivo." />
    <meta name="keywords" content="PGP, crittografia, encryption, chiavi, keys, firma digitale, digital signature, sicurezza, privacy, open source, browser" />
    <meta name="author" content="Gabriele Fabietti" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook (defaults) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kript.xyz/" />
    <meta property="og:title" content="Kript - Crittografia PGP Locale e Sicura" />
    <meta property="og:description" content="Strumento di crittografia PGP open-source che funziona interamente nel browser. Genera chiavi, cifra messaggi, firma documenti." />
    <meta property="og:image" content="https://kript.xyz/og-image.png" />
    <meta property="og:locale" content="it_IT" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:site_name" content="Kript" />

    <!-- Twitter (defaults) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kript.xyz/" />
    <meta property="twitter:title" content="Kript - Crittografia PGP Locale e Sicura" />
    <meta property="twitter:description" content="Strumento di crittografia PGP open-source che funziona interamente nel browser." />
    <meta property="twitter:image" content="https://kript.xyz/og-image.png" />

    <!-- Canonical (default, overridden by react-helmet) -->
    <link rel="canonical" href="https://kript.xyz/it" />

    <!-- Alternate Languages -->
    <link rel="alternate" hreflang="it-IT" href="https://kript.xyz/it" />
    <link rel="alternate" hreflang="en" href="https://kript.xyz/en" />
    <link rel="alternate" hreflang="x-default" href="https://kript.xyz/it" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/lock.svg" />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
