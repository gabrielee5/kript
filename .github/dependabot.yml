version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier"
          - "typescript"
          - "vitest"
          - "vite"
      react:
        patterns:
          - "react*"
          - "@vitejs/plugin-react"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
